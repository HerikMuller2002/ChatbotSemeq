<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-BOT</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/img/favicon-semeq.png" type="image/x-icon">
</head>
<body>
        <div>
            <div class="img__logo">
                <img src="assets/img/logo-semeq-branco.png" alt="">
            </div>
        </div>
        <div class="chat">
            <div class="chat__demo">
                    <i class='bx bxs-spreadsheet' ></i>
                    <h2>Exemplo:</h2>
                    <p>"Est√° aparecendo um alerta no meu coletor, o que pode ser?"</p>
            </div>
            <div class="chat__messages">

            </div>
        </div>
        <div class="chat__input">
            <input type="text" placeholder="Digite uma mensagem..." class="text__chat">
            <button class="text__chat__button"><i class='bx bx-send'></i></button>
        </div>
    <script src="script.js"></script>
</body>
</html>
